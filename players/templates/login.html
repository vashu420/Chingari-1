<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Booking System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="tel"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="your-video.mp4" type="video/video (2160p)">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <h2>Turf Booking System</h2>
        <form id="loginForm" class="text-center">
            <label for="loginName">Name:</label>
            <input type="text" id="loginName" name="loginName" required>

            <label for="loginPhoneNumber">Phone Number:</label>
            <input type="tel" id="loginPhoneNumber" name="loginPhoneNumber" required placeholder="e.g., 123-456-7890">

            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
